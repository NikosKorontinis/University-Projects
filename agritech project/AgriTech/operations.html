<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="./images/spray-drone-future-of-farming-svgrepo-com.svg" alt="Logo" class="logo">
            <ul>
                <li><a href="index.html"><button class="nav-button">Home</button></a></li>
                <li><a href="plants.html"><button class="nav-button">Plants</button></a></li>
                <li><a href="events.html"><button class="nav-button">Events</button></a></li>
                <li><a href="expenses.html"><button class="nav-button">Expenses</button></a></li>
                <li><a href="income.html"><button class="nav-button">Income</button></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Operations</h2>
        <div class="form-container">
            <h3>Agricultural Tasks</h3>
            <form id="agriculturalTasksForm">
                <table>
                    <tr>
                        <td><label for="taskName">Task Name:</label></td>
                        <td><input type="text" id="taskName" name="taskName" required></td>
                    </tr>
                    <tr>
                        <td><label for="dateStarted">Date Started:</label></td>
                        <td><input type="date" id="dateStarted" name="dateStarted" required></td>
                    </tr>
                    <tr>
                        <td><label for="workersNumber">Workers Number:</label></td>
                        <td><input type="number" id="workersNumber" name="workersNumber" required></td>
                    </tr>
                    <tr>
                        <td><label for="taskCost">Cost:</label></td>
                        <td><input type="number" id="taskCost" name="taskCost" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Submit Task</button></td>
                    </tr>
                </table>
            </form>
            <hr class="separator">
            <div id="agriculturalTasksContainer">
                <h4>Saved Agricultural Tasks</h4>
                <table id="agriculturalTasksTable">
                    <!-- Content dynamically generated by JavaScript -->
                </table>
            </div>

            <h3>Fertilizer/Pesticides</h3>
            <form id="fertilizerPesticidesForm">
                <table>
                    <tr>
                        <td><label for="type">Type:</label></td>
                        <td>
                            <select id="type" name="type" required>
                                <option value="fertilizer">Fertilizer</option>
                                <option value="pesticide">Pesticide</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="productName">Product Name:</label></td>
                        <td><input type="text" id="productName" name="productName" required></td>
                    </tr>
                    <tr>
                        <td><label for="items">Items:</label></td>
                        <td><input type="number" id="items" name="items" required></td>
                    </tr>
                    <tr>
                        <td><label for="date">Date:</label></td>
                        <td><input type="date" id="date" name="date" required></td>
                    </tr>
                    <tr>
                        <td><label for="costPerItem">Cost per Item:</label></td>
                        <td><input type="number" id="costPerItem" name="costPerItem" required></td>
                    </tr>
                    <tr>
                        <td><label for="totalCost">Total Cost:</label></td>
                        <td><input type="number" id="totalCost" name="totalCost" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Submit Product</button></td>
                    </tr>
                </table>
            </form>
            <hr class="separator">
            <div id="fertilizerPesticidesContainer">
                <h4>Saved Fertilizers/Pesticides</h4>
                <table id="fertilizerPesticidesTable">
                    <!-- Content dynamically generated by JavaScript -->
                </table>
            </div>

            <h3>Irrigation</h3>
            <form id="irrigationForm">
                <table>
                    <tr>
                        <td><label for="irrigationDate">Date:</label></td>
                        <td><input type="date" id="irrigationDate" name="irrigationDate" required></td>
                    </tr>
                    <tr>
                        <td><label for="hours">Hours:</label></td>
                        <td><input type="number" id="hours" name="hours" required></td>
                    </tr>
                    <tr>
                        <td><label for="irrigationCost">Cost (optional):</label></td>
                        <td><input type="number" id="irrigationCost" name="irrigationCost"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Submit Irrigation</button></td>
                    </tr>
                </table>
            </form>
            <hr class="separator">
            <div id="irrigationContainer">
                <h4>Saved Irrigations</h4>
                <table id="irrigationTable">
                    <!-- Content dynamically generated by JavaScript -->
                </table>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
