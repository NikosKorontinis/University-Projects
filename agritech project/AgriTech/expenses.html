<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="./images/spray-drone-future-of-farming-svgrepo-com.svg" alt="Logo" class="logo">
            <ul>
                <li><a href="index.html"><button class="nav-button">Home</button></a></li>
                <li><a href="plants.html"><button class="nav-button">Plants</button></a></li>
                <li><a href="operations.html"><button class="nav-button">Operations</button></a></li>
                <li><a href="events.html"><button class="nav-button">Events</button></a></li>
                <li><a href="income.html"><button class="nav-button">Income</button></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Expenses</h2>
        <div class="form-container">
            <form id="otherExpensesForm">
                <label for="expenseType">Expense Type:</label>
                <input type="text" id="expenseType" name="expenseType" required>

                <label for="expenseDescription">Description:</label>
                <textarea id="expenseDescription" name="expenseDescription" rows="4"></textarea>

                <label for="expenseDate">Date:</label>
                <input type="date" id="expenseDate" name="expenseDate" required>

                <label for="expenseAmount">Amount:</label>
                <input type="number" id="expenseAmount" name="expenseAmount" required>

                <button type="submit">Submit Expense</button>
            </form>
        </div>
        <div class="table-container">
            <h3>Saved Expenses</h3>
            <table id="expensesTable">
                <!-- The table content will be dynamically inserted here -->
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
